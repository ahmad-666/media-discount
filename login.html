<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <meta name='description' content='سایت زیبایی' />
    <meta name='keywords' content='beauty,discount,زیبایی,تخفیف' />
    <meta name='author' content='rad7 devs' />
    <title>سایت زیبایی</title>
    <link rel='icon' href='./assets/imgs/logo.png' type='image/png' />
    <meta property='og:type' content='website' />
    <meta property='og:title' content='زیبایی' />
    <meta property='og:description' content='سایت زیبایی' />
    <meta property='og:site_name' content='beauty' />

    <meta property='og:locale' content='fa_IR' />
    <meta name='twitter:card' content='summery' />
    <meta name='twitter:title' content='زیبایی' />

<link href="login.css" rel="stylesheet"></head>
<body class="bg">
    <form novalidate id="login" name="login" class="validate containerStyle" method="GET" action="#!" enctype="text/plain">
        <a href="index.html" class="title">
            <img src="assets/imgs/logo.png" alt="logoImg">
            <!-- <p>زیبایی آفرین</p> -->
        </a>
        <h4>ورود/ساخت حساب کاربری</h4>
        <div class="inputWrapper text">
            <input type="number" id="mobile" name="mobile" class="style1 labelHandler validate" pattern="\d{11}" required>
            <label for="mobile">
                <i class="fas fa-mobile icon"></i>
                <p>شماره موبایل</p>
            </label>
            <span class="line"></span>
            <div class="msg">
                <p>شماره موبایل صحیح(با ۰۹) وارد کنید</p>
                <i class="fas fa-caret-up"></i>
            </div>
        </div>
        <div class="inputWrapper text">
            <input type="password" id="password" name="password" class="style1 labelHandler validate" pattern=".{6,}" required>
            <a class="rememberPassword" href="forgetPass.html">رمز عبور خود را فراموش کرده اید؟</a>
            <label for="password">
                <i class="fas fa-lock icon"></i>
                <p>رمز ورود(حداقل ۶رقم)</p>
            </label>
            <span class="line"></span>
            <div class="msg">
                <p>رمز صحیح وارد نکرده اید</p>
                <i class="fas fa-caret-up"></i>
            </div>
        </div>
        <button type="submit" class="pulse shadowPrimary">ورود</button>
        <div class="inputWrapper checkboxes">
            <div class="checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe" class="style2" value="rememberMe">
                <label for="rememberMe">
                    <span class="rect">
                        <i class="fas fa-check center-xy"></i>
                    </span>
                    <p>مرا بخاطر بسپار</p>
                </label>
            </div>
        </div>
        <a class="signup" href="signup.html">
            ساخت حساب کاربری
        </a>
    </form>
<script type="text/javascript" src="login.js"></script></body>
</html>
